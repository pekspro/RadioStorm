openapi: '3.1.0'
info:
  title: Sverige Radio API unofficial specification
  description: This is an unofficial and unsupported OpenAPI specification of Sveriges Radio API. The official specification is available at https://sverigesradio.se/api/documentation/v2/index.html.
  version: '0.1'
servers:
  - url: https://api.sr.se/api/v2
paths:
  /channels:
    get:
      summary: Get channels.
      description: Returnera en lista på alla sändande kanaler i Sveriges Radios utbud. https://sverigesradio.se/api/documentation/v2/metoder/kanaler.html
      operationId: "getChannels"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: page
          description: Page number.
          schema: 
            $ref: '#/components/schemas/Page'
        - in: query
          name: size
          description: Size of each page.
          schema: 
            $ref: '#/components/schemas/Size'
        - in: query
          name: sort
          schema: 
            $ref: '#/components/schemas/ChannelSort'
        - in: query
          name: liveAudioTemplateId
          description: Valid values are 2-5 and 10-12. Will be 2 (mp3) if omitted.
          schema: 
            $ref: '#/components/schemas/LiveAudioTemplate'
        - in: query
          name: audioquality
          description: Only supported then liveAudioTemplateId is 2-5.
          schema: 
            $ref: '#/components/schemas/AudioQuality'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelsResponse'
  /channels/{id}:
    get:
      summary: Get a single channel.
      description: Returnera en lista på alla sändande kanaler i Sveriges Radios utbud. https://sverigesradio.se/api/documentation/v2/metoder/kanaler.html
      operationId: "getChannel"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: path
          name: id
          description: Id of channel
          required: true
          schema: 
            $ref: '#/components/schemas/Id'
        - in: query
          name: liveAudioTemplateId
          description: Valid values are 2-5 and 10-12. Will be 2 (mp3) if omitted.
          schema: 
            $ref: '#/components/schemas/LiveAudioTemplate'
        - in: query
          name: audioquality
          description: Only supported then liveAudioTemplateId is 2-5.
          schema: 
            $ref: '#/components/schemas/AudioQuality'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelResponse'
        '404':
          description: Not found
  /programcategories:
    get:
      summary: Get program categories.
      description: Returnerar alla de programkategorier som Sveriges Radios program är uppdelade i. https://sverigesradio.se/api/documentation/v2/metoder/program.html
      operationId: "getProgramCategories"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: page
          description: Page number.
          schema: 
            $ref: '#/components/schemas/Page'
        - in: query
          name: size
          description: Size of each page.
          schema: 
            $ref: '#/components/schemas/Size'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProgramCategoriesResponse'
  /programcategories/{id}:
    get:
      summary: Get a single program category.
      description: Returnerar alla de programkategorier som Sveriges Radios program är uppdelade i. https://sverigesradio.se/api/documentation/v2/metoder/program.html
      operationId: "getProgramCategory"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: path
          name: id
          description: Id of program category
          required: true
          schema: 
            $ref: '#/components/schemas/Id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProgramCategoryResponse'
        '404':
          description: Not found
  /programs:
    get:
      summary: Get programs.
      description: Listar alla program. https://sverigesradio.se/api/documentation/v2/metoder/program.html
      operationId: "getPrograms"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: page
          description: Page number.
          schema: 
            $ref: '#/components/schemas/Page'
        - in: query
          name: size
          description: Size of each page.
          schema: 
            $ref: '#/components/schemas/Size'
        - in: query
          name: programCategoryId
          schema: 
            $ref: '#/components/schemas/ProgramCategoryId'
        - in: query
          name: isArchived
          description: If program should be archived
          schema: 
            $ref: '#/components/schemas/IsArchived'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProgramsResponse'
  /programs/{id}:
    get:
      summary: Get a single program.
      description: Listar alla program. https://sverigesradio.se/api/documentation/v2/metoder/program.html
      operationId: "getProgram"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: path
          name: id
          description: Id of program
          required: true
          schema: 
            $ref: '#/components/schemas/Id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProgramResponse'
        '404':
          description: Not found
  /episodes:
    get:
      summary: Get episodes.
      description: Listar avsnitt för angivet program. https://sverigesradio.se/api/documentation/v2/metoder/avsnitt.html
      operationId: "getEpisodes"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: page
          description: Page number.
          schema: 
            $ref: '#/components/schemas/Page'
        - in: query
          name: size
          description: Size of each page.
          schema: 
            $ref: '#/components/schemas/Size'
        - in: query
          name: programId
          required: true
          schema: 
            $ref: '#/components/schemas/Id'
        - in: query
          name: fromDate
          schema: 
            $ref: '#/components/schemas/ParameterDate'
        - in: query
          name: toDate
          schema: 
            $ref: '#/components/schemas/ParameterDate'
        - in: query
          name: audioquality
          description: Only affects broadcast files, not pod files.
          schema: 
            $ref: '#/components/schemas/AudioQuality'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EpisodesResponse'
  /episodes/{id}:
    get:
      summary: Get a single episode.
      description: Listar avsnitt för angivet program. https://sverigesradio.se/api/documentation/v2/metoder/avsnitt.html
      operationId: "getEpisode"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: path
          name: id
          description: Id of episode
          required: true
          schema: 
            $ref: '#/components/schemas/Id'
        - in: query
          name: audioquality
          description: Only affects broadcast files, not pod files.
          schema: 
            $ref: '#/components/schemas/AudioQuality'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EpisodeResponse'
        '404':
          description: Not found
  /episodes/search:
    get:
      summary: Search episodes.
      description: Returnerar avsnitt som matchar given fråga. https://sverigesradio.se/api/documentation/v2/metoder/avsnitt.html
      operationId: "searchEpisodes"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: page
          description: Page number.
          schema: 
            $ref: '#/components/schemas/Page'
        - in: query
          name: size
          description: Size of each page. For episode search this cannot be more than 25.
          schema: 
            $ref: '#/components/schemas/SizeEpisodeSearch'
        - in: query
          name: query
          required: true
          description: String to be search in episodes. For instance 'mask'
          schema: 
            $ref: '#/components/schemas/SearchQuery'
        - in: query
          name: audioquality
          description: Only affects broadcast files, not pod files.
          schema: 
            $ref: '#/components/schemas/AudioQuality'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EpisodesResponse'
  /playlists/rightnow:
    get:
      summary: Get current playlist for a channel.
      description: Listar den låt som spelas just nu i angiven kanal samt nästkommande låt. https://sverigesradio.se/api/documentation/v2/metoder/musik.html
      operationId: "getPlaylistRightNow"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: channelid
          description: Id of channel
          required: true
          schema: 
            $ref: '#/components/schemas/Id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RightNowPlaylistResponse'
        '404':
          description: Not found
  /playlists/getplaylistbychannelid:
    get:
      summary: Get playlist for an channel.
      description: Listar låtar som spelats i en kanal i angivet tidsintervall. https://sverigesradio.se/api/documentation/v2/metoder/musik.html
      operationId: "getPlaylistByChannel"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: size
          description: Maximum number of songs to get. Default is 20.
          schema: 
            $ref: '#/components/schemas/Size'
        - in: query
          name: id
          description: Id of channel
          required: true
          schema: 
            $ref: '#/components/schemas/Id'
        - in: query
          name: startDateTime
          description: From which time. If not provided, current date will be used.
          schema: 
            $ref: '#/components/schemas/ParameterDateTime'
        - in: query
          name: endDateTime
          description: To which time. If not provided, startDateTime + 1 day will be used.
          schema: 
            $ref: '#/components/schemas/ParameterDateTime'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SonglistResponse'
        '404':
          description: Not found
  /playlists/getplaylistbyprogramid:
    get:
      summary: Get playlist for a program.
      description: Listar låtar som spelats i ett program i angivet tidsintervall. https://sverigesradio.se/api/documentation/v2/metoder/musik.html
      operationId: "getPlaylistByProgram"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: size
          description: Maximum number of songs to get. Default is 20.
          schema: 
            $ref: '#/components/schemas/Size'
        - in: query
          name: id
          description: Id of program
          required: true
          schema: 
            $ref: '#/components/schemas/Id'
        - in: query
          name: startDateTime
          description: From which time. If not provided, current date will be used.
          schema: 
            $ref: '#/components/schemas/ParameterDateTime'
        - in: query
          name: endDateTime
          description: To which time. If not provided, startDateTime + 1 day will be used.
          schema: 
            $ref: '#/components/schemas/ParameterDateTime'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SonglistResponse'
        '404':
          description: Not found
  /playlists/getplaylistbyepisodeid:
    get:
      summary: Get playlist for an episode.
      description: Listar den låt som spelas just nu i angiven kanal samt nästkommande låt. https://sverigesradio.se/api/documentation/v2/metoder/musik.html
      operationId: "getPlaylistByEpisode"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: id
          description: Id of epsiode
          required: true
          schema: 
            $ref: '#/components/schemas/Id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SonglistResponse'
        '404':
          description: Not found
  /news:
    get:
      summary: Get news programs.
      description: Listar Sveriges Radios nyhetsprogram. https://sverigesradio.se/api/documentation/v2/metoder/nyheter.html
      operationId: "getNewsPrograms"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewsProgramsResponse'
  /news/episodes:
    get:
      summary: Get news episodes.
      description: Listar senaste avsnitt från Sveriges Radios nyhetsprogram. https://sverigesradio.se/api/documentation/v2/metoder/nyheter.html
      operationId: "getNewsEpisodes"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: audioquality
          description: Only affects broadcast files, not pod files.
          schema: 
            $ref: '#/components/schemas/AudioQuality'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewsEpisodesResponse'
  /extra/broadcasts:
    get:
      summary: Get extra broadcasts.
      description: Listar alla aktuella extrasändningar. https://sverigesradio.se/api/documentation/v2/metoder/extrasandningar.html
      operationId: "getExtraBroadcasts"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: page
          description: Page number.
          schema: 
            $ref: '#/components/schemas/Page'
        - in: query
          name: size
          description: Size of each page.
          schema: 
            $ref: '#/components/schemas/Size'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtraBroadcastsResponse'
  /scheduledepisodes:
    get:
      summary: Get scheduled episodes for a channel.
      description: Listar tablån för angiven kanal och dag. https://sverigesradio.se/api/documentation/v2/metoder/tabla.html
      operationId: "getScheduledEpisodesForChannel"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: page
          description: Page number.
          schema: 
            $ref: '#/components/schemas/Page'
        - in: query
          name: size
          description: Size of each page.
          schema: 
            $ref: '#/components/schemas/Size'
        - in: query
          name: channelId
          required: true
          description: Id of channel.
          schema: 
            $ref: '#/components/schemas/Id'
        - in: query
          name: date
          description: Date for schedule. If no date is provided current date will be used.
          schema: 
            $ref: '#/components/schemas/ParameterDate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduledEpisodeResponse'
  # This is a bit of a hack...
  /scheduledepisodes/:
    get:
      summary: Get scheduled episodes for a program.
      description: Listar tablån för angivet program och datumintervall. https://sverigesradio.se/api/documentation/v2/metoder/tabla.html
      operationId: "getScheduledEpisodesForProgram"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: page
          description: Page number.
          schema: 
            $ref: '#/components/schemas/Page'
        - in: query
          name: size
          description: Size of each page.
          schema: 
            $ref: '#/components/schemas/Size'
        - in: query
          name: programId
          required: true
          example: 68
          description: Id of program.
          schema: 
            $ref: '#/components/schemas/Id'
        - in: query
          name: fromdate
          description: From date for schedule. If only fromdate is provided schedule for the that date and the 21 days is returned.
          schema: 
            $ref: '#/components/schemas/ParameterDate'
        - in: query
          name: todate
          description: To date for schedule. If only todate is provided schedule from today until todate is returned.
          schema: 
            $ref: '#/components/schemas/ParameterDate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduledEpisodeResponse'
  /scheduledepisodes/rightnow:
    get:
      summary: Get was is playing right now on each channel.
      description: Listar vad som sänds just nu och kommande program för samtliga kanaler. https://sverigesradio.se/api/documentation/v2/metoder/tabla.html
      operationId: "getEpisodesRightNowAllChannels"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: page
          description: Page number.
          schema: 
            $ref: '#/components/schemas/Page'
        - in: query
          name: size
          description: Size of each page.
          schema: 
            $ref: '#/components/schemas/Size'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelsRightNowResponse'

  /scheduledepisodes/rightnow/:
    get:
      summary: Get was is playing right now on a single  channel.
      description: Hämta information om vad som sänds "just nu" i kanalen. https://sverigesradio.se/api/documentation/v2/metoder/tabla.html
      operationId: "getEpisodesRightNowForChannel"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: channelId
          required: true
          description: Id of channel.
          schema: 
            $ref: '#/components/schemas/Id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelRightNowResponse'

  /lastpublished:
    get:
      summary: Get latest published broadcasts and pods.
      description: Hämta en lista av Sveriges Radios senaste publicerade sändningar och poddar. https://sverigesradio.se/api/documentation/v2/metoder/topplistor.html
      operationId: "getLastPublishedShows"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: page
          description: Page number.
          schema: 
            $ref: '#/components/schemas/Page'
        - in: query
          name: size
          description: Size of each page.
          schema: 
            $ref: '#/components/schemas/Size'
        - in: query
          name: audioquality
          schema: 
            $ref: '#/components/schemas/AudioQuality'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LastPublishedShowsResponse'

  /vma:
    get:
      summary: Get important messages.
      description: Listar alla tillgängliga viktiga meddelanden till allmänheten. https://sverigesradio.se/api/documentation/v2/metoder/vma.html
      operationId: "getImportantMessages"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessagesResponse'

  /traffic/areas:
    get:
      summary: Get traffic areas.
      description: Listar trafikområden. https://sverigesradio.se/api/documentation/v2/metoder/trafik.html
      operationId: "getTrafficAreas"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: page
          description: Page number.
          schema: 
            $ref: '#/components/schemas/Page'
        - in: query
          name: size
          description: Size of each page.
          schema: 
            $ref: '#/components/schemas/Size'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrafficAreasResponse'

  /traffic/areas/:
    get:
      summary: Get traffic area for a specific coordinate.
      description: Hämtar trafikområde för en viss position. https://sverigesradio.se/api/documentation/v2/metoder/trafik.html
      operationId: "getTrafficArea"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: latitude
          required: true
          description: Latitude. Valid values -90 to 90.
          schema: 
            $ref: '#/components/schemas/Latitude'
        - in: query
          name: longitude
          required: true
          description: Longitude. Valid values -180 to 180.
          schema: 
            $ref: '#/components/schemas/Longitude'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrafficAreaResponse'

  /traffic/messages:
    get:
      summary: Get traffic messages.
      description: Listar alla tillgängliga trafikmeddelanden. https://sverigesradio.se/api/documentation/v2/metoder/trafik.html
      operationId: "getTrafficMessages"
      parameters:
        - in: query
          name: format
          description: Format of response. Has to be json.
          required: true
          schema: 
            $ref: '#/components/schemas/Format'
        - in: query
          name: page
          description: Page number.
          schema: 
            $ref: '#/components/schemas/Page'
        - in: query
          name: size
          description: Size of each page.
          schema: 
            $ref: '#/components/schemas/Size'
        - in: query
          name: trafficAreaName
          description: Name of traffic area.
          schema: 
            $ref: '#/components/schemas/TrafficeAreaName'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrafficMessagesResponse'


components:
  schemas:
    Format:
      type: string
      default: json
      enum:
        - json
    ChannelSort:
      type: string
      default: id
      enum:
        - id
        - id desc
        - name
        - name desc
    ChannelType:
      type: string
      # This could be used as an enum.
      # enum:
      #   - Rikskanal
      #   - Lokal kanal
      #   - Minoritet och språk
      #   - Fler kanaler
      #   - Extrakanaler
    AudioQuality:
      type: string
      description: Seems to be supported by live audio template 2-5. Read more about details at https://sverigesradio.se/api/documentation/v2/metoder/ljud.html#kvalitet
      enum:
